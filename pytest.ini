[pytest]
testpaths = tests/unit tests/acceptance
pythonpath = .
python_files = *test*.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=pika
    --cov-report=html:build/coverage
    --cov-report=term
    --cov-branch

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
branch = True
source = pika
omit = 
    */tests/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = build/coverage
